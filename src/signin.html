<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign In</title>
    <script>
      function handleSignIn(event) {
        event.preventDefault();
        window.location.href = "./country/country.html";
      }
      function goBack() {
        window.location.href = "index.html";
      }
      function goToSignUp() {
        window.location.href = "signup.html";
      }
    </script>
  </head>
  <body>
    <form onsubmit="handleSignIn(event)" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign In</h1>
        <p>Please enter your username and password to sign in.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="goBack()">Back</button>
          <button type="submit" class="signupbtn">OK</button>
          <button type="button" class="signupbtn" onclick="goToSignUp()">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
  </html>
